<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Etch A Sketch</h1>
        <div id="function-buttons">
             <label for="grid-size">Grid size: <span id="size-value">16 x 16</span></label>
            <input id="grid-size" type="range" min="1" max="100" value="16" />
            <button id="grid-line">Toggle Grid Lines</button>
            <button id="reset-grid">Reset Grid</button>
            <button id="eraser">Eraser</button>
            
            <button id="save">ðŸ’¾ Save</button>

        </div>
        <div class="palette-wrapper">
            <button id="palette-toggle">Colors â–¼</button>
            <div id="palette">
                <!-- Neutrals / foundational -->
                <button id="black"></button>
                <button id="darkgray"></button>
                <button id="gray"></button>
                <button id="lightgray"></button>
                <button id="white"></button>
                <button id="brown"></button>
                <button id="chocolate"></button>
                <button id="beige"></button>
                <button id="bisque"></button>
                <button id="tan"></button>
                <button id="khaki"></button>

                <!-- Blues (dark â†’ light) -->
                <button id="blue"></button>
                <button id="teal"></button>
                <button id="skyblue"></button>
                <button id="lightblue"></button>
                
                <!-- Reds / pinks -->
                <button id="red"></button>
                <button id="rose"></button>
                <button id="pink"></button>
                <button id="salmon"></button>
                <button id="coral"></button>
                <button id="magenta"></button>
                
                <!-- Yellows / oranges -->
                <button id="yellow"></button>
                <button id="orange"></button>
                <button id="peach"></button>
                <button id="gold"></button>
                
                <!-- Greens -->
                <button id="green"></button>
                <button id="lime"></button>
                <button id="mint"></button>
                
                <!-- Purples / lavender -->
                <button id="purple"></button>
                <button id="lavender"></button>
                
                <!-- Metals / extras -->
                <button id="silver"></button>
            </div>
        </div>


        
        <div class="currentColorMode">
            <span>Current Color:</span> <div id="currentColorMode"></div>
        </div>
      
        <!-- this where cells will be created -->
        <div id="grid-container"></div>

    </div>
</body>
</html>
