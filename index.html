<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Etch A Sketch</h1>
        <div id="function-buttons">
             <label for="grid-size">Grid size: <span id="size-value">16 x 16</span></label>
            <input id="grid-size" type="range" min="1" max="100" value="16" />
            <button id="grid-line">Toggle Grid Lines</button>
            <button id="reset-grid">Reset Grid</button>
        </div>
        <div id="palette">
            <button id="black" data-mode="black"></button>
            <button id="white" data-mode="white"></button>
            <button id="gray" data-mode="gray"></button>
            <button id="bisque" data-mode="bisque"></button>

            <button id="blue" data-mode="blue"></button>
            <button id="red" data-mode="red"></button>
            <button id="yellow" data-mode="yellow"></button>
            
            <button id="green" data-mode="green"></button>
            <button id="purple" data-mode="purple"></button>
            <button id="orange" data-mode="orange"></button>
        </div>
        
        <div class="currentColorMode">
            <span>Current Color:</span> <div id="currentColorMode"></div>
        </div>
      
        <!-- this where cells will be created -->
        <div id="grid-container"></div>

    </div>
</body>
</html>
