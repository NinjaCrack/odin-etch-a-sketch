<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
             <label for="grid-size">Grid size: <span id="size-value">16 x 16</span></label>
            <input id="grid-size" type="range" min="1" max="100" value="16" />
        </div>
        <div id="palette">
            <button>Black</button>
            <button>Blue</button>
            <button>Red</button>
            <button>Green</button>
            <button>Eraser</button>
        </div>
        <div id="grid-container">
            

        </div>
    </div>
</body>
</html>
