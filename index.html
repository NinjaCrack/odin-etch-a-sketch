<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="page-header">
            <h1><span>Hue</span> Got This</h1>
            <p class="subtitle">Turn tiny squares into big ideas</p>
        </header>

        <div id="function-buttons">
            <div class="grid-row">
                <label for="grid-size">Grid: <span id="size-value">16 Ã— 16</span></label>
                <input id="grid-size" type="range" min="1" max="100" value="16" />
            </div>

            <div class="button-row">
                <button id="grid-line">Grid</button>
                <button id="reset-grid">Reset</button>
                <button id="eraser">Eraser</button>
                <button id="save">Save</button>
            </div>
        </div>

        <div class="currentColorMode">
            <span>Current Color:</span> <button id="currentColorMode"></button>
        </div>
      
        <div class="palette-wrapper">
            <!-- add colors dynamically -->
            <div id="palette" class="palette"></div>

        </div>

        <!-- this where cells will be created -->
        <div id="grid-container"></div>

    </div>
</body>
</html>
